<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="hiddenParagraphContainer">
        <h3>Toggle paragraph</h3>
        <p id="hiddenParagraph" class="hidden">Hello and welcome to my website</p>
        <button id="showParagraphButton">Show paragraph</button>
    </div>

    <div id="formContainer">
        <h3>Validated form</h3>
        <form action="" id="messageForm">
            <input type="text" placeholder="Enter your name" id="messageFormName">
            <input type="email" placeholder="Enter your email" id="messageFormEmail">
            <textarea name="" placeholder="Enter your message" id="messageFormMessage"></textarea>
            <button>Send form</button>
        </form>
    </div>

    <div id="messagesContainer">

    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
